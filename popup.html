              </div>
              <div class="file_box">
                <p>파일명이 들어갑니다. 파일명이 들어갑니다.hwp</p>
                <div class="flie_info">
                  <span class="f12">1.2MB</span>
                  <a href="#" download="#" class="popup_down">다운로드</a>
                </div>
              </div>
            </div>

            <div class="flexi">
              <button type="button" class="btn Dgray lists">목록</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--// 다운로드 팝업 -->
